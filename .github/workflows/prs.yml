name: 'PR Validation'

# NOTE: if there is conflict with the main branch, the PR will not trigger the GITHUB ACTIONS
# REF: https://stackoverflow.com/questions/61989951/github-action-workflow-not-running/70614176#70614176

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: pr-${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  pr_ci:
    name: 'PR CI'
    uses: ./.github/workflows/callable-ci.yml
    with:
      run_lint: true
      run_build: true

  tscanner_pr_check:
    name: 'TScanner PR Check'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-and-install

      - name: Setup Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Setup Claude credentials
        run: |
          mkdir -p ~/.claude
          echo '${{ secrets.CLAUDE_CREDENTIALS }}' > ~/.claude/.credentials.json

      - uses: lucasvtiradentes/tscanner-action@v0.0.26
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: 'origin/main'
          timezone: 'America/Sao_Paulo'
          continue-on-error: 'true'
          summary: 'true'
          annotations: 'true'
          pr-comment: 'true'
          ai-mode: 'include'

